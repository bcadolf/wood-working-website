<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>IT BEGINS WITH WOOD</title>
    <meta name="author" content="Brandon Adolf">
    <meta name="description" content="From woodcarving to woodturning. Information about wookworking as a hobby.">

    <link href="styles/main.css" rel="stylesheet">

    <script type="module" src="scripts/projects.js" defer></script>
    <link rel="icon" href="favicon.png">

    <!-- FONT IMPORT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- END FONT -->
</head>

<body>
    <header>
        <h1>IT BEGINS WITH WOOD</h1>
        <button id="menu"></button>
        <nav class="navigation">
            <a id="home" href="index.html">HOME</a>
            <a class="nav-item" href="about.html">ABOUT</a>
            <a class="nav-item" href="journal.html">JOURNAL</a>
            <a class="nav-item" href="projects.html">PROJECTS</a>
        </nav>
    </header>
    <main id="proj-page">
        <h2 id="activePage">HOME</h2>
        <div class="col">
            <article id="proj-article">
                <div id="proj-highlight">
                    <img id="highlight-img" src="" alt="Project Image">
                    <h3 id="highlight-title"></h3>
                    <p id="highlight-name"></p>
                    <p id="highlight-description"></p>
                    <a href="#" id="view-details">View All Details</a>
                </div>
                <div id="proj-icons">
                    <!-- dynamic project icons made from the images for each project -->
                </div>
            </article>
        </div>
        <div class="col">
            <section id="proj-section">
                <h3>Project Pricing Estimator</h3>
                <form action="" id="proj-calc">
                    <fieldset>
                        <label for="time">Hours Needed:</label>
                        <input type="number" placeholder="Estimated Hours" id="time" name="time" class="calc">
                        <label for="difficulty">Difficulty of Project:</label>
                        <select name="difficulty" id="difficulty" class="calc">
                            <option value="">--</option>
                            <option value="rookie">Rookie</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="professional">Professional</option>
                            <option value="crazy">ARE YOU CRAZY?</option>
                        </select>
                        <label for="materials">Material Cost:</label>
                        <input type="number" id="materials" name="materials" placeholder="Material Cost" class="calc">
                    </fieldset>
                    <p>Estimate: <span id="results">$0.00</span></p>
                </form>
            </section>
            <aside id="project-aside">
                <form action="https://formspree.io/f/xvgzbonw" method="POST" enctype="multipart/form-data">
                    <legend>Project Concept Submissions</legend>
                    <fieldset>
                        <legend>Personal Information</legend>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required autocomplete="name">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required autocomplete="email">
                    </fieldset>
                    <fieldset>
                        <legend>Project Information</legend>
                        <label for="proj-title">Project Title</label>
                        <input type="text" name="proj-title" id="proj-title" required>
                        <label for="proj-content">Description or Instructions</label>
                        <textarea name="proj-content" id="proj-content" required></textarea>
                    </fieldset>
                    <fieldset>
                        <legend>Optional Project Details</legend>
                        <label for="proj-supplies">Expected Supplies</label>
                        <textarea name="proj-supplies" id="proj-supplies"></textarea>
                        <label for="proj-tools">Tools Required</label>
                        <textarea name="proj-tools" id="proj-tools"></textarea>
                        <label for="proj-difficulty">Difficulty</label>
                        <select name="proj-difficulty" id="proj-difficulty">
                            <option value="">--</option>
                            <option value="rookie">Rookie</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="professional">Professional</option>
                            <option value="crazy">ARE YOU CRAZY?</option>
                        </select>

                    </fieldset>
                    <fieldset>
                        <label for="proj-img-upload">Example Images or Drawings</label>
                        <input type="file" name="proj-img-upload" id="proj-img-upload" accept="image/*">
                    </fieldset>
                    <label for="proj-updates">Would you like updates?</label>
                    <input type="checkbox" name="proj-updates" id="proj-updates">
                    <input type="submit" value="Send Project For Review">
                </form>
            </aside>
        </div>
        <div id="proj-display">
            <h2 id="display-title"></h2>
            <p id="display-name"></p>
            <p id="display-description"></p>
            <p id="display-directions"></p>
            <p id="display-supplies"></p>
            <p id="display-cost"></p>
            <p id="display-tools"></p>
            <p id="display-difficulty"></p>
            <div id="display-examples">
                <img id="display-image">
                <div id="display-model"></div>
            </div>
        </div>
    </main>
    <footer>
        <p><span id="currentyear"></span> Brandon Adolf | It Begins With Wood - Virginia, United States</p>
    </footer>
</body>

</html>
