<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>IT BEGINS WITH WOOD</title>
    <meta name="author" content="Brandon Adolf">
    <meta name="description" content="From woodcarving to woodturning. Information about wookworking as a hobby.">

    <link href="styles/main.css" rel="stylesheet">

    <script src="scripts/main.js" defer></script>

    <!-- FONT IMPORT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- END FONT -->
</head>

<body>
    <header>
        <h1>IT BEGINS WITH WOOD</h1>
        <button id="menu"></button>
        <nav class="navigation">
            <a id="home" href="index.html">HOME</a>
            <a class="nav-item" href="about.html">ABOUT</a>
            <a class="nav-item" href="journal.html">JOURNAL</a>
            <a class="nav-item" href="projects.html">PROJECTS</a>
        </nav>
    </header>
    <main>
        <h2 id="activePage">HOME</h2>
        <button id="add-entry">Add Entry</button>
        <dialog id="add-entry-modal">
            <form action="https://formspree.io/f/xrbgenrb" method="post">
                <label>First Name: <input type="text" required name="first"
                        title="Please enter your given name"></label>
                <label>Last Initial: <input type="text" required name="last"
                        title="Please enter your family name first initial"></label>
                <label>Date: <input type="date" required name="date" title="Please enter todays date"></label>
                <label>Title: <input type="text" required name="title"
                        title="Please enter the title for the journal entry"></label>
                <label>Entry: <textarea name="entry" required cols="50" rows="25"
                        title="Please enter the journal entry content"
                        placeholder="todays project was...."></textarea></label>
                <button type="submit">Add to Journal</button>
            </form>
            <button id="close-entry-modal">&#x2717;</button>
        </dialog>
        <article id="entries">
            <dialog id="journalModal">
                <div class="modal-content">
                    <button class="close-button">&#x2717;</button>
                    <h3 id="modal-title"></h3>
                    <p id="modal-content"></p>
                    <p id="modal-date"></p>
                </div>
            </dialog>
        </article>
    </main>
    <footer>
        <p><span id="currentyear"></span> Brandon Adolf | It Begins With Wood - Virginia, United States</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
